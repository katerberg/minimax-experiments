<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Minimax Experiments</title>
</head>

<body style="margin: 0">
  <div id="game">

    <div id="start-screen" class="start-screen visible room">
      <h1>Minimax experiments</h1>
      <div class="selectors">
        <div>
          <label for="column-selector">Columns</label>
          <input id="column-selector" name="column-selector" type="number" min="3" max="30" value="3" />
        </div>
        <div>
          <label for="row-selector">Rows</label>
          <input id="row-selector" name="row-selector" type="number" min="3" max="30" value="3" />
        </div>
        <div>
          <label for="depth-selector">Depth</label>
          <input id="depth-selector" name="depth-selector" type="number" min="1" max="1200" value="1200" />
        </div>
      </div>
      <div class="calculations">
        <button id="calculate-button">Calculate</button>
        <div id="result-area"></div>
      </div>
    </div>
    <canvas id="game-canvas" />
  </div>
</body>

</html>
